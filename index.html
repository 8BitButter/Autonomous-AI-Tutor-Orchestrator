<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 24px;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl flex flex-col h-[90vh] sm:h-[80vh]">
        <header class="bg-blue-600 text-white p-4 rounded-t-2xl shadow-md">
            <h1 class="text-xl sm:text-2xl font-bold text-center">Autonomous AI Tutor</h1>
        </header>

        <main id="chat-window" class="flex-1 p-6 overflow-y-auto bg-gray-50">
            <!-- Initial Message -->
            <div class="flex justify-start mb-4">
                <div class="chat-bubble bg-blue-500 text-white">
                    Hello! I'm your AI Tutor. How can I help you learn today?
                </div>
            </div>
        </main>

        <footer class="p-4 border-t border-gray-200 bg-white rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-4">
                <input 
                    type="text" 
                    id="message-input"
                    placeholder="e.g., Make me 5 flashcards about photosynthesis..." 
                    class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    required
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 transition-colors"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');
        const apiUrl = 'http://127.0.0.1:8000/invoke-agent';

        // In a real application, this user profile would come from a login system.
        const mockUserInfo = {
            user_id: "student456",
            name: "Jamie",
            grade_level: "11",
            mastery_level_summary: "Level 7: Proficient, exploring advanced topics",
            emotional_state_summary: "Curious and engaged"
        };

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            appendMessage('Thinking...', 'assistant', true); // Add loading indicator

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        user_info: mockUserInfo
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateAssistantMessage(data.response);

            } catch (error) {
                console.error('Error:', error);
                updateAssistantMessage(`Sorry, I encountered an error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        function appendMessage(message, sender, isLoading = false) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');

            messageWrapper.classList.add('flex', 'mb-4', 'animate-fade-in');
            messageBubble.classList.add('chat-bubble');
            
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
            } else {
                messageWrapper.classList.add('justify-start');
                messageBubble.classList.add('bg-blue-500', 'text-white');
                if (isLoading) {
                    messageBubble.id = 'loading-bubble';
                    messageBubble.innerHTML = `<div class="flex items-center justify-center space-x-1">
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
                        </div>`;
                }
            }
            
            if (!isLoading) {
                messageBubble.textContent = message;
            }

            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function updateAssistantMessage(message) {
            const loadingBubble = document.getElementById('loading-bubble');
            if (loadingBubble) {
                loadingBubble.parentElement.remove(); // Remove the whole loading wrapper
                appendMessage(message, 'assistant'); // Append the final message with animation
            } else {
                // Fallback in case loading bubble isn't found
                appendMessage(message, 'assistant');
            }
        }
    </script>
</body>
</html>
